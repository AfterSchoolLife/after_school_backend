databases:
  - name: after_school_life
    databaseName: after_school_life
    user: after_school_life_user
    plan: free

services:
  - type: web
    name: after_school_life
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false  # Ensure you've set this in your Render dashboard under secrets
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
    - key: RAILS_SERVE_STATIC_FILES
      value: "true"
